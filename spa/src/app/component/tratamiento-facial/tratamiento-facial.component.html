   <section class="facial-treatments">
    <div *ngIf="services.length">
      <div *ngFor="let service of services" class="treatment-card">
        <img [src]="service.imageUrl" alt="{{ service.name }}">
        <h3>{{ service.name }} --- {{ service.price | currency }}</h3>
        <p>{{ service.description }}</p>
      </div>
    </div>
    <div *ngIf="!services.length">
      <p>No hay servicios faciales disponibles.</p>
    </div>
  </section>
