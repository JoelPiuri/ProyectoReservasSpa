<section class="products">

  <div class="product-category">
    <div class="product" *ngFor="let product of aceitesCorporales">
      <img [src]="product.img" [alt]="product.name">
      <h3>{{ product.name }}</h3>
      <p [innerHTML]="product.description"></p>
