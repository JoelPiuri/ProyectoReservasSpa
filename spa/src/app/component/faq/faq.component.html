<section class="faq-section">
  <h1 class="faq-title">Preguntas Frecuentes</h1>

  <div class="faq-item" *ngFor="let item of faqs">
    <div class="faq-question" (click)="toggleAnswer(item)">
      {{ item.question }}
      <span class="faq-toggle">{{ item.active ? '-' : '+' }}</span>
    </div>
    <div class="faq-answer" *ngIf="item.active">
      {{ item.answer }}
    </div>
  </div>
</section>
